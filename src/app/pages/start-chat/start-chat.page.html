<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>New Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Group Name" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item-divider>
      <ion-label>
        Members
      </ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-input placeholder="Nickname / Email" [(ngModel)]="participant"></ion-input>
    </ion-item>
    <ion-button color="secondary" expand="block" (click)="addUser()">Add User</ion-button>
  
    <ion-item *ngFor="let usr of users">
      <ion-label>
        {{usr.email}}
        <p>{{usr.nickname}}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button color="light" expand="full" fill="clear" [disabled]="title === '' || users.length === 0" (click)="createGroup()">
      Start Group
    </ion-button>
  </ion-toolbar>
</ion-footer>
